namespace = "dev"
debug = true
debug-plugins = true
default-storage = "testdb"
experimental = ["build-drivers", "structured-logs"]
build-driver = "buildkit"
default-secrets = "porter-secrets"

[secrets]
name = "porter-secrets"
plugin = "porter.file-system"

[logs]
  enabled = true
  level = "debug"

[[storage]]
  name = "testdb"
  plugin = "mongodb"

[storage.config]
  url = "mongodb://localhost:27017/porter-test?connect=direct"
